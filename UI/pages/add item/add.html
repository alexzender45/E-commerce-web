 <main>
     <div class = "container">
         <h2>Add an Item to the Store</h2>
              <form action="../../landing-page/landing.html">
              <div class="row">
                <div class="col-25">
                  <label for="fname">Item Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="f" name="itemname" placeholder="Name of item..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Item Image</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="itemimage" placeholder="Add image of item..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Item price</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="item price" placeholder="price of item..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Item Description</label>
                </div>
                <div class="col-75">
                  <textarea type="text" id="lname" name="describeitem" placeholder="Describe your item..">
                      </textarea>
                </div>
              </div>
              <div class="row">
                <input type="submit" onclick = "addItem()" value="Add Item">
              </div>
              </form>
            </div>   
     </main>
     <script src = "add.js"></script>
